<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- <title>Login</title> -->
        <title>{{ title }}</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.2/css/bulma.min.css" />
    </head>
    <body>
        <section class="has-background-white has-text-black hero is-primary is-fullheight">
            <div class="hero-head">
                <nav class="navbar">
                    <div class="container">
                        <div id="navbarMenuHeroA" class="navbar-menu">
                            <div class="navbar-end">
                                <a href="{{ url_for('index') }}" class="navbar-item">
                                    Home
                                </a>
                                {% if not current_user.is_authenticated %}
                                <a href="{{ url_for('login') }}" class="navbar-item">
                                    Login
                                </a>
                                <a href="{{ url_for('signup') }}" class="navbar-item">
                                    Sign Up
                                </a>
                                {% endif %}
                                {% if current_user.is_authenticated %}
                                <a href="{{ url_for('logout') }}" class="navbar-item">
                                    Logout
                                </a>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </nav>
            </div>
            <div class="hero-body">
                <div class="container has-text-centered">
                <header class="flex items-stretch">
                    <img src="{{ url_for('static', filename='imgs/extras/logo.svg') }}" width="128" height="128">
                </header>    
                {% block content %}
                {% endblock %}
                </div>
            </div>
        </section>
    </body>
</html>
